<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<li th:each="m: ${places}">
    <a th:href="${'/place/' + m.id}">
        <span th:text="${m.id}"></span>.<span th:text="${m.name}"></span></span>
        - <span th:text="${m.city.name}"></span>
        - <span th:text="${m.district.name}"></span>
        - <img width="300" th:src="@{${m.photo}}" alt="">
    </a>
</li>
</body>
</html>
