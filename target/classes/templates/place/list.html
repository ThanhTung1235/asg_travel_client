<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Travel Social</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">

    <div class="row">

        <div class="col-lg-3">

            <h1 class="my-4">News</h1>
            <div class="list-group">
                <a href="#" class="list-group-item">Category 1</a>
                <a href="#" class="list-group-item">Category 2</a>
                <a href="#" class="list-group-item">Category 3</a>
            </div>

        </div>
        <div class="col-lg-9">

            <div class="row" style="margin-top: 60px">

                <div class="col-lg-9 col-md-6 mb-4">
                    <div  th:each="m: ${places}">
                        <div class="card h-100 mt-5">
                            <a th:href="${'/place/' + m.id}">
                                <img class="card-img-top"  th:src="@{${m.photo}}" alt=""></a>
                            <div class="card-body">
                                <h4 class="card-title">
                                    <a th:href="${'/place/' + m.id}"  th:text="${m.name}"></a>
                                </h4>
                                <span class="card-text" th:text="${m.city.name}" ></span>
                                <span class="card-text" th:text="${m.district.name}"></span>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
