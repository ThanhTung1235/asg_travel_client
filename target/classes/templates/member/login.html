<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Login</h1>
<form th:action="@{/member/login}" method="post" th:object = "${member}">
    <div>
        <label> Name: <input type="text" name="name" th:field="*{name}"/></label>
    </div>
    <div>
        <label> Password: <input type="password" name="name" th:field="*{password}"/></label>
    </div>
    <div>
        <input type="submit" value="Sign in"/>
    </div>
</form>
</body>
</html>
