<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div style="background: pink; height: 100vh" class="pt-5">
    <div style="width: 400px" class="card m-auto p-5">
        <h3 class="text-center">Register account</h3>
        <form th:action="@{/member/create}" method="post" th:object="${member}">
            <div class="form-group mt-3">
                <label for="">User Name</label>
                <input type="text" name="name" th:field="*{name}" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="pass" th:field="*{password}" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" value="Sign Up" class="btn btn-success form-control">
            </div>
        </form>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
